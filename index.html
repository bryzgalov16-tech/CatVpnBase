<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Импорт Cat VPN</title>
    <script>
        window.onload = function() {
            // Ваша прямая ссылка на конфиг из Gist
            const rawGistUrl = "https://gist.githubusercontent.com/bryzgalov16-tech/e65d559af250502452f97db4f159e873/raw/general.txt#Cat_VPN_Main";
            
            // Ссылка для Happ (iOS)
            const happLink = "happ://add-sub?url=" + encodeURIComponent(rawGistUrl);
            
            // Ссылка для v2raytun (Android/iOS)
            const v2raytunLink = "v2raytun://import/" + encodeURIComponent(rawGistUrl);

            // ТЕПЕРЬ ПЕРВЫМ пытаемся открыть Happ
            window.location.href = happLink;

            // Если через 2.5 секунды приложение не перехватило управление:
            setTimeout(function() {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
                document.getElementById("happ-btn").href = happLink;
                document.getElementById("v2ray-btn").href = v2raytunLink;
                document.getElementById("copy-url").innerText = rawGistUrl;
            }, 2500);
        };

        function copyToClipboard() {
            const url = "https://gist.githubusercontent.com/bryzgalov16-tech/e65d559af250502452f97db4f159e873/raw/general.txt#Cat_VPN_Main";
            navigator.clipboard.writeText(url).then(() => {
                alert("Ссылка скопирована!");
            });
        }
    </script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; text-align: center; padding: 20px; background-color: #f5f5f7; color: #1d1d1f; }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); max-width: 400px; margin: 40px auto; }
        .btn { display: block; color: white; padding: 16px; text-decoration: none; border-radius: 14px; margin: 12px 0; font-weight: 600; font-size: 17px; transition: opacity 0.2s; }
        .btn:active { opacity: 0.7; }
        .happ-color { background: #5856D6; } /* Фиолетовый для Happ */
        .v2ray-color { background: #007AFF; } /* Синий для v2raytun */
        .copy-btn { background: #8e8e93; font-size: 14px; }
        code { background: #f2f2f7; padding: 12px; border-radius: 10px; display: block; margin: 15px 0; word-break: break-all; font-size: 12px; color: #666; border: 1px solid #e5e5ea; }
        #content { display: none; }
        .spinner { border: 4px solid #e5e5ea; border-top: 4px solid #5856D6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <div id="loader">
            <div class="spinner"></div>
            <h2 style="font-size: 20px;">Запускаем Happ...</h2>
            <p style="color: #86868b;">Пытаемся добавить подписку <strong>Cat VPN</strong> автоматически.</p>
        </div>

        <div id="content">
            <h2 style="margin-bottom: 8px;">Cat VPN</h2>
            <p style="color: #86868b; margin-bottom: 24px; font-size: 15px;">Выберите ваше приложение для импорта подписки:</p>
            
            <a id="happ-btn" href="#" class="btn happ-color">Открыть в Happ (iOS)</a>
            <a id="v2ray-btn" href="#" class="btn v2ray-color">Открыть в v2raytun</a>
            
            <div style="margin: 30px 0; border-top: 1px solid #f2f2f7; padding-top: 20px;">
                <p style="font-size: 13px; color: #86868b;">Или добавьте ссылку вручную:</p>
                <code id="copy-url"></code>
                <button class="btn copy-btn" onclick="copyToClipboard()">СКОПИРОВАТЬ ССЫЛКУ</button>
            </div>
        </div>
    </div>
</body>
</html>
